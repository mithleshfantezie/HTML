<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Patient</li>
        </ul>
    </nav>

        <main>
            <div class="cont">
                <div class="heading">Patient Details:</div>
                <div class="form">
                        <form action="">
                            <label for="patient Number">Patient No:</label>
                            <input type="text" name="pnumber" autofocus required />

                            <label for="patient name">Patient Name:</label>
                            <input type="text" name="pname" autofocus required />
                            
                            <label for="age">Age:</label>
                            <input type="number" min="1" name="age" autofocus required />
                            
                            <label for="sex">Sex:</label>
                            <span><input type="radio" name="sex" value="Female" autofocus required /> Female </span>
                            <span><input type="radio" name="sex" value="Male" autofocus required /> Male </span>
 
                            
                            <label for="password">Password:</label>    
                            <input type="password" name="password" autofocus required />
                    
                            <input type="submit" class="login-btn" value="Save">
                    

                        </form>
                </div>
            </div>
        </main>
        
    
    
</body>
</html>
